plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter' //기본 코어 라이브러리
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //기본 test관련 라이브러리.
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'	// 기본 test관련 라이브러리2
}

tasks.named('test') {
	useJUnitPlatform()
}
